<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website List</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barriecito&family=Jura:wght@300..700&family=Orbitron:wght@400..900&family=Playwrite+HU:wght@100..400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="Title">Favorite Websites</h1>
        <p class="paragraph">
          This is all of the favorite websites that i like to use for my
          workflow
        </p>
      </div>
      <div class="main_content">
        <ul class="list_items">
          <a class="aTag" target="_blank" href="https://chatgpt.com/">
            <li class="list_item">Chatgpt</li>
          </a>
          <a class="aTag" target="_blank" href="https://www.youtube.com/">
            <li class="list_item">YouTube</li>
          </a>
          <a
            class="aTag"
            target="_blank"
            href="https://icons.getbootstrap.com/"
          >
            <li class="list_item">Bootstrap icons</li>
          </a>
          <a class="aTag" target="_blank" href="https://www.w3schools.com/">
            <li class="list_item">W3schools</li>
          </a>
          <a class="aTag" target="_blank" href="https://www.freecodecamp.org/">
            <li class="list_item">FreeCodeCamp</li>
          </a>
          <a class="aTag" target="_blank" href="https://www.1337x.tw/">
            <li class="list_item">1337x</li>
          </a>
        </ul>
      </div>
    </div>
  </body>
</html>
